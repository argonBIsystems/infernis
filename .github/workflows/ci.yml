name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: infernis_test
          POSTGRES_USER: infernis
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U infernis"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      INFERNIS_DEBUG: "true"
      INFERNIS_DATABASE_URL: postgresql://infernis:test@localhost:5432/infernis_test
      INFERNIS_REDIS_URL: redis://localhost:6379/0
      INFERNIS_PIPELINE_ENABLED: "false"
      CUDA_VISIBLE_DEVICES: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libgdal-dev libgeos-dev libproj-dev

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Run tests
        run: pytest -v --tb=short
        timeout-minutes: 10

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Check imports
        run: ruff check --select I src/ tests/
