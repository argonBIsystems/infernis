services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: infernis
      POSTGRES_USER: infernis
      POSTGRES_PASSWORD: infernis_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infernis"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      INFERNIS_DATABASE_URL: postgresql://infernis:infernis_dev@db:5432/infernis
      INFERNIS_REDIS_URL: redis://redis:6379/0
      INFERNIS_DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn infernis.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./models:/app/models

volumes:
  pgdata:
